# HTTP -> HTTPS редирект + webroot для certbot
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Для ACME challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
